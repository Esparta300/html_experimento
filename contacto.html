  <section class="content-section">
    <h1>Contacto</h1>
    <div class="contact-container">
      <p class="contact-intro">¿Tienes un proyecto en mente? ¡Hablemos!</p>
      <div class="contact-form">
        <div class="form-group">
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" placeholder="Tu nombre">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="tu@email.com">
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje</label>
          <textarea id="mensaje" placeholder="Cuéntame sobre tu proyecto..."></textarea>
        </div>
        <button class="btn-primary btn-submit" onclick="enviarFormulario()">Enviar Mensaje</button>
      </div>
    </div>
  </section>
